<app-x></app-x>
<p class="fs-3 fw-bold text-center">קיבלת {{ finalGrade }}  נקודות מתוך 100. </p>
<p class="fs-3 fw-bold text-center">{{ description }}</p>
<div class="d-flex justify-content-center">
<img class="result-image" *ngIf="image" [src]="'assets/' + image" [alt]="image">
</div>
<div class="d-flex justify-content-center my-5">
  <img [class.visible]="star.isVisible" class="star" *ngFor="let star of stars" [src]="'assets/' + star.image +'.png'" alt="star-frame" [style.width]="'48px'">
</div>
