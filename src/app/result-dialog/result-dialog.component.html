<span mat-dialog-close class="m-3">X</span>
<p *ngIf="data.isWin" class="text-center fs-1">כל הכבוד! ניצחת</p>
<p *ngIf="! data.isWin" class="text-center fs-2">לא נורא! הפעם לא הצלחת. אולי בפעם הבאה</p>
<p class="text-center fs-2">העיר המסתורית היא: <a href="https://www.google.com/search?q={{ data.city.name + ' יישוב ' }}" target="_blank">{{ data.city.name }}</a></p>
<p *ngIf="data.city.population" class="text-center fs-3">אוכלוסיה: {{ data.city.population | number }}</p>
<p class="text-center fs-3">האתגר הבא מתחיל בעוד: {{ hours + ':' + minutes + ':' + seconds }}</p>
